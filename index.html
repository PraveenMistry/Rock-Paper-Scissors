<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="css/rock-paper-scissors.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="board">
        <div class="score-board">
            <div id="user-label" class="player">user</div>
            <div id="comp-label" class="player">comp</div>
            <span id="user-score" class="">0</span><span>:</span><span id="comp-score" class="">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock, You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock"><img src="images/rock.png" alt="Rock" title="Rock"/></div>
            <div class="choice" id="paper"><img src="images/paper.png" alt="Paper" title="Paper"/></div>
            <div class="choice" id="scissors"><img src="images/scissors.png" alt="Scissors" title="Scissors"/></div>
        </div>
        <div class="action-message">
            <p>Make your move.</p>
        </div>
    </div>
    <script src="js/app.js" ></script>
</body>
</html>
